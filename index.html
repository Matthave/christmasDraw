<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie prezentów na święta!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Christmas Draw</h1>
        <ul class='names'>
        </ul>
        <form action="">
            <input type="text" placeholder="Wpisz Imiona">
            <button class="addBtn">Dodaj!</button>
        </form>
        <ul class="drawResult">
            <li class='placeHolder'>TEKST</li>
        </ul>
        <button class="drawResultBtn">Losowanie!</button>
        <div class="returnIcon"><img class='reload' src="/img/undo-button.png" alt=""></div>
        <audio controls>
            <source src="music/We Wish You a Merry Christmas with Lyrics Christmas Carol  Song Kids Love to Sing.mp3"
                type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="soundIcon"><img src="/img/soundIcon.png" alt=""></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
